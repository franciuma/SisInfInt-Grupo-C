<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Lista de Grupos</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/styleListar.css" />

</h:head>

<h:body>

	<div class="list-box">
		<h:form id="alumnos-id">
			<h:link outcome="index_grupos.xhtml">Atrás</h:link>
			<h2>Listado de Grupos</h2>

			<label>Introduce el id:</label>
			<h:inputText value="#{grupos.id}" />

			<h:commandButton value="Filtrar" action="#{grupos.VarBuscar()}"
				class="deleteAllButton" />

			<h:commandButton value="Mostrar todos" action="lista_grupos.xhtml"
				class="deleteAllButton" />

			<h:commandButton value="Eliminar Todos"
				action="#{grupos.borrarTodos()}" onclick="alert('GRUPOS BORRADOS');"
				class="deleteAllButton" />

			<c:choose>
				<c:when test="#{grupos.buscar}">
					<h:dataTable value="#{grupos.BuscarGrupos(grupos.id)}" var="gr"
						class="datatable-box">

						<h:column>
							<f:facet name="header">ID </f:facet>
							<h:outputText value="#{gr.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">Curso</f:facet>
							<h:outputText value="#{gr.curso}" />
						</h:column>
						<h:column>
							<f:facet name="header">Letra </f:facet>
							<h:outputText value="#{gr.letra}" />
						</h:column>

						<h:column>
							<f:facet name="header">Turno Preferente</f:facet>
							<h:outputText value="#{gr.turnoMañanaTarde}" />
						</h:column>
						<h:column>
							<f:facet name="header">Visible </f:facet>
							<h:outputText value="#{gr.visible}" />
						</h:column>

						<h:column>
							<f:facet name="header">Asignar</f:facet>
							<h:outputText value="#{gr.asignar}" />
						</h:column>

						<h:column>
							<f:facet name="header">Plazas</f:facet>
							<h:outputText value="#{gr.plazas}" />
						</h:column>

						<h:column>
							<h:commandButton value="Modificar"
								action="#{grupos.modoModificarGrupo(gr)}" class="modifyColumn" />
						</h:column>

						<h:column>
							<h:commandButton value="Eliminar"
								action="#{grupos.eliminarGrupo(gr)}"
								onclick="alert('GRUPO BORRADO');" />
						</h:column>

					</h:dataTable>
				</c:when>
				<c:otherwise>
					<h:dataTable value="#{grupos.listGrupos}" var="gr"
						class="datatable-box">

						<h:column>
							<f:facet name="header">ID </f:facet>
							<h:outputText value="#{gr.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">Curso</f:facet>
							<h:outputText value="#{gr.curso}" />
						</h:column>
						<h:column>
							<f:facet name="header">Letra </f:facet>
							<h:outputText value="#{gr.letra}" />
						</h:column>

						<h:column>
							<f:facet name="header">Turno Preferente</f:facet>
							<h:outputText value="#{gr.turnoMañanaTarde}" />
						</h:column>
						<h:column>
							<f:facet name="header">Visible </f:facet>
							<h:outputText value="#{gr.visible}" />
						</h:column>

						<h:column>
							<f:facet name="header">Asignar</f:facet>
							<h:outputText value="#{gr.asignar}" />
						</h:column>

						<h:column>
							<f:facet name="header">Plazas</f:facet>
							<h:outputText value="#{gr.plazas}" />
						</h:column>

						<h:column>
							<h:commandButton value="Modificar"
								action="#{grupos.modoModificarGrupo(gr)}" class="modifyColumn" />
						</h:column>

						<h:column>
							<h:commandButton value="Eliminar"
								action="#{grupos.eliminarGrupo(gr)}"
								onclick="alert('GRUPO BORRADO');" />
						</h:column>

					</h:dataTable>
				</c:otherwise>
			</c:choose>
		</h:form>

	</div>

</h:body>

</html>
