<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	>
	
	
<h:head>
	<title>Insertar Alumno</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
	
	<div class="form-box">
		<h2>Insertar Alumno</h2>
		<h:form id = "InsAl-insertar-alumno">
			<h:message for = "InsAl-insertar-alumno"/>
			<div class="input-box">
				<h:inputText id="InsAl-dni" value="#{alumnos2.alumno.dni}" />
				
				<label>Dni</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsAl-nombre" value="#{alumnos2.alumno.nombreCompleto}" />
				
				<label>Nombre</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsAl-telefono" value="#{alumnos2.alumno.telefono}" />
				
				<label>Telefono</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsAl-movil" value="#{alumnos2.alumno.movil}" />
				<h:message for="InsAl-movil"/>
				<label>Movil</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsAl-email-institucional" value="#{alumnos2.alumno.emailInstitucional}" required="true" validatorMessage="Compruebe que ha introducido un e-mail-institucional correcto">
				
				<f:validateRegex pattern=".+@.+" />
				</h:inputText>
				<label>Email Institucional</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsAl-email-personal" value="#{alumnos2.alumno.emailPersonal}" required="true" validatorMessage="Compruebe que ha introducido un e-mail-personal correcto">
				
				<f:validateRegex pattern=".+@.+" />
				</h:inputText>
				<label>Email Personal</label>
			</div>
			<h:commandLink id = "InsAl-boton-crear-alumno" value="Crear Alumno" type ="submit" action="#{alumnos2.anaidir_Alumno()}"/>
			
			
		</h:form>
		<h:form id="InsAl-importarALumnos" method="post" enctype="multipart/form-data">
		<h:message for = "InsAl-importarALumnos"/>
			<h:inputFile id = "InsAl-file" value="#{alumnos2.upload}"/>
		
		<h:commandLink value="Enviar Fichero" type ="submit" action="#{alumnos2.importarAlumnos()}"/>
		<h:link outcome ="index_alumnos.xhtml">Atr√°s</h:link>
		</h:form>
	</div>
</h:body>
</html>
