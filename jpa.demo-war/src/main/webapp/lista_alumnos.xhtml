<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Alumnos</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" />

</h:head>

<h:body>
	<div class="contenedor seccion ">
	<h:form id="alumnos-id" styleClass="contenido-centrado">
		<h:dataTable value="#{alumnos2.listAlumnos}" var="al">
			<h:column>
				<f:facet name="header">DNI </f:facet>
				<h:outputText value="#{al.dni}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{al.nombreCompleto}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefono </f:facet>
				<h:outputText value="#{al.telefono}" />
			</h:column>

			<h:column>
				<f:facet name="header">Movil</f:facet>
				<h:outputText value="#{al.movil}" />
			</h:column>
			<h:column>
				<f:facet name="header">Correo 1 </f:facet>
				<h:outputText value="#{al.emailInstitucional}" />
			</h:column>

			<h:column>
				<f:facet name="header">Correo 2</f:facet>
				<h:outputText value="#{al.emailPersonal}" />
			</h:column>
			<h:column>
				<h:commandButton value="Modificar"
					action="#{alumnos2.modoModificarAlumno(al)}" />
			</h:column>

			<h:column>
				<h:commandButton value="Eliminar"
					action="#{alumnos2.eliminarAlumno(al)}"
					onclick="alert('ALUMNO BORRADO');" />
			</h:column>

		</h:dataTable>

	</h:form>
	<h:link outcome="index.xhtml">Atr√°s</h:link>
	</div>
	
</h:body>

</html>
