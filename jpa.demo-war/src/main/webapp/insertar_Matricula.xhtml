<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	>
	
	
<h:head>
	<title>Insertar Matricula</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
	<div class="form-box">
		<h2>Insertar Matricula</h2>
		<h:form>
			<div class="input-box">
				<h:inputText id="expediente" value="#{matriculas.expediente}" />
				<label>Expediente</label>
			</div>
			<div class="input-box">
				<h:inputText id="cursoAcademico" value="#{matriculas.matricula.cursoAcademico}" />
				<label>Curso Academico</label>
			</div>
			<div class="input-box">
				<h:inputText id="estado" value="#{matriculas.matricula.estado}" />
				<label>Estado</label>
			</div>
			<div class="input-box">
				<h:inputText id="numArchivo" value="#{matriculas.matricula.nuevoIngreso}">
				</h:inputText>
				<label>Numero de archivo</label>
			</div>
			<div class="input-box">
				<h:inputText id="TurnoPreferente" value="#{matriculas.matricula.turnoPreferente}">
				</h:inputText>
				<label>Turno Preferente</label>
			</div>
			<div class="input-box">
				<h:inputText id="fechaMatricula" value="#{matriculas.fecha_ingreso}" />
				<label>fecha</label>
			</div>
			<div class="input-box">
				<h:inputText id="nuevoIngreso" value="#{matriculas.matricula.nuevoIngreso}">
				</h:inputText>
				<label>Nuevo ingreso</label>
			</div>
			<div class="input-box">
				<h:inputText id="listado_asignaturas" value="#{matriculas.matricula.listadoAsignaturas}">
				</h:inputText>
				<label>Listado de asignaturas</label>
			</div>

			<h:commandLink value="Crear Matricula" type ="submit" action="#{matriculas.aniadir_Matricula()}"/>
			<h:link outcome ="index.xhtml">Atr√°s</h:link>
			
		</h:form>
		<h:form id="importarMatriculas" method="post" enctype="multipart/form-data">
			<h:inputFile id = "file" value="#{matriculas.upload}"/>
		
		<h:commandLink value="Enviar Fichero" type ="submit" action="#{matriculas.importarMatriculas()}"/>
		</h:form>
	</div>
</h:body>
</html>
