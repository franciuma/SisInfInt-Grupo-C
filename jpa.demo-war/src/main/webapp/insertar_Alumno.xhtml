<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Insertar Alumno</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styles.css" />

</h:head>

<h:body>
	<h:form id = "tabla_insertar_alumno" styleClass="navegacion tabla-formulario">
		
		 <h:panelGrid columns="3">
		<h:outputText value="Dni:" />
		<h:inputText id="dni" value="#{alumnos2.alumno.dni}" />
		<h:message for="dni" />
		<h:outputText value="Nombre:" />
		<h:inputText id="nombre" value="#{alumnos2.alumno.nombreCompleto}" />
		<h:message for="nombre" />
		<h:outputText value="Telefono" />
		<h:inputText id="telefono" value="#{alumnos2.alumno.telefono}" />
		<h:message for="telefono" />
		<h:outputText value="Movil" />
		<h:inputText id="movil" value="#{alumnos2.alumno.movil}" />
		<h:message for="movil" />
		<h:outputText value="E-mail-institucional:" />
		<h:inputText id="email-institucional" value="#{alumnos2.alumno.emailInstitucional}"
			required="true"
			validatorMessage="Compruebe que ha introducido un e-mail-institucional correcto">
			<f:validateRegex pattern=".+@.+" />
		</h:inputText>
		<h:message for="email-institucional" />
		<h:outputText value="E-mail-personal:" />
		<h:inputText id="email-personal" value="#{alumnos2.alumno.emailPersonal}"
			required="true"
			validatorMessage="Compruebe que ha introducido un e-mail-personal correcto">
			<f:validateRegex pattern=".+@.+" />
		</h:inputText>
		<h:message for="email-personall" />
		<h:commandButton value="Crear Alumno" type ="submit" action="#{alumnos2.anaidir_Alumno()}" styleClass="boton boton-color"/>
		<h:link outcome="index.xhtml">Atrás</h:link>
		 </h:panelGrid>
		 <h:messages/>
	</h:form>
	
	<c:choose>
                <c:when test="#{alumnos2.insertar_AL}">
                    <h:link outcome="index.xhtml">Registro con éxito</h:link>
                </c:when>
                <c:otherwise>
                    Acceso irregular
                </c:otherwise>

            </c:choose>

	<h:form id="importarALumnos" method="post"
		enctype="multipart/form-data">
		<h:inputFile id = "file"/>
		<script>
		function leerRuta(idFile) {
			var ruta = document.getElementById('file').value;
			return ruta;
		}
		</script>
		<h:commandButton value="Enviar Fichero" type ="submit" action="#{alumnos2.importarAlumnos()}"/>
	</h:form>

</h:body>
</html>
