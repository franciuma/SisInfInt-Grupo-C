<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	>
	
	
<h:head>
	<title>Insertar Expediente</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
	<div class="form-box">
		<h2>Insertar Expediente</h2>
		<h:form>
			<div class="input-box">
				<h:inputText id="numExpediente" value="#{expedientes.expediente.numExpediente}" />
				<label>Numero Expediente</label>
			</div>
			<div class="input-box">
				<h:inputText id="activo" value="#{expedientes.expediente.activo}" />
				<label>Activo</label>
			</div>
			<div class="input-box">
				<h:inputText id="Nota_Media_Provisional" value="#{expedientes.expediente.notaMediaProvisional}" />
				<label>Nota Media Provisional</label>
			</div>
			

			<h:commandLink value="Crear Expediente" type ="submit" action="#{expedientes.aniadir_Expediente()}"/>
			<h:link outcome ="index.xhtml">Atr√°s</h:link>
			
		</h:form>
		
	</div>
</h:body>
</html>
