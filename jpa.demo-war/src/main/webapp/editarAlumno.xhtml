<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Editar Alumno</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
<div class="form-box">
		<h2>Modificar Alumno con dni : <h:outputText value="#{alumnos2.alumno.dni}" /></h2>
		
		<h:form>
			<h:inputHidden value="#{alumnos2.alumno.dni}"/>

			<div class="input-box">
				<h:inputText id="nombre" value="#{alumnos2.alumno.nombreCompleto}" />
				<label>Nombre</label>
			</div>
			<div class="input-box">
				<h:inputText id="telefono" value="#{alumnos2.alumno.telefono}" />
				<label>Telefono</label>
			</div>
			<div class="input-box">
				<h:inputText id="movil" value="#{alumnos2.alumno.movil}" />
				<label>Movil</label>
			</div>
			<div class="input-box">
				<h:inputText id="email-institucional" value="#{alumnos2.alumno.emailInstitucional}" readonly="true"/>
				
				<label>Email Institucional</label>
			</div>
			<div class="input-box">
				<h:inputText id="email-personal" value="#{alumnos2.alumno.emailPersonal}"  validatorMessage="Compruebe que ha introducido un e-mail-personal correcto">
				<f:validateRegex pattern=".+@.+" />
				</h:inputText>
				<label>Email Personal</label>
			</div>
			<h:commandLink value="Actualizar Alumno" type ="submit" action="#{alumnos2.actualizarAlumno()}"/>
			<h:link outcome ="index_alumnos.xhtml">Atr√°s</h:link>
			
			
		</h:form>
		</div>
</h:body>
</html>
