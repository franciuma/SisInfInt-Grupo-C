<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Editar Asignatura</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
<div class="form-box">
		<h2>Modificar Asignatura con referencia : <h:outputText value="#{asignaturas.asignatura.referencia}" /></h2>
		
		<h:form>
			<h:inputHidden value="#{asignaturas.asignatura.referencia}"/>

			<div class="input-box">
				<h:inputText id="Codigo_Asignatura" value="#{asignaturas.asignatura.codigo}" />
				<label>Codigo Asignatura</label>
			</div>
			<div class="input-box">
				<h:inputText id="creditos" value="#{asignaturas.asignatura.creditos}" />
				<label>Creditos</label>
			</div>
			<div class="input-box">
				<h:inputText id="ofertada" value="#{asignaturas.asignatura.ofertada}">
				</h:inputText>
				<label>Ofertada</label>
			</div>
			<div class="input-box">
				<h:inputText id="nombre" value="#{asignaturas.asignatura.nombre}">
				</h:inputText>
				<label>Nombre</label>
			</div>
			<div class="input-box">
				<h:inputText id="curso" value="#{asignaturas.asignatura.curso}" />
				<label>Curso</label>
			</div>
			<div class="input-box">
				<h:inputText id="caracter" value="#{asignaturas.asignatura.caracter}">
				</h:inputText>
				<label>Caracter</label>
			</div>
			<div class="input-box">
				<h:inputText id="duracion" value="#{asignaturas.asignatura.duracion}">
				</h:inputText>
				<label>Duracion</label>
			</div>
			<div class="input-box">
				<h:inputText id="unidadTemporal" value="#{asignaturas.asignatura.unidadTemporal}">
				</h:inputText>
				<label>Unidad Temporal Cuatrimestre</label>
			</div>
			<div class="input-box">
				<h:inputText id="idiomasImparticion" value="#{asignaturas.asignatura.idiomasImparticion}">
				</h:inputText>
				<label>Idiomas Imparticion</label>
			</div>
			<h:commandLink value="Actualizar Asignatura" type ="submit" action="#{asignaturas.actualizarAsignatura()}"/>
			<h:link outcome ="index.xhtml">Atr√°s</h:link>
			
			
		</h:form>
		</div>
</h:body>
</html>
