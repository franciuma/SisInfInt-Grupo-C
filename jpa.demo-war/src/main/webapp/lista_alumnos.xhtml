<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h:form id="alumnos-id">
		<h:dataTable value="#{alumnos2.listAlumnos}" var="al">
			<h:column>
				<f:facet name="header">DNI </f:facet>
				<h:outputText value="#{al.dni}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{al.nombreCompleto}" />
			</h:column>
			<h:column>
				<h:commandButton value="Modificar"
					action="#{alumnos2.modificarAlumno(al)}" />
			</h:column>

			<h:column>
				<h:commandButton value="Eliminar" action="#{alumnos2.eliminarAlumno(al)}" />
			</h:column>

		</h:dataTable>

	</h:form>
	<h:link outcome="index.xhtml">Atr√°s</h:link>
</h:body>

</html>
