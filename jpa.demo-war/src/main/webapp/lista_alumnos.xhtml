<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Lista de Alumnos</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/styleListar.css" />

</h:head>

<h:body>

	<div class="list-box">
	<h:form id="alumnos-id">
		<h:link outcome="index_alumnos.xhtml" id = "boton-atras-vista-lista-alumno">Atr√°s</h:link>
		<h2>Listado de Alumnos</h2>
		
		<label>Introduce el DNI:</label>
			<h:inputText value="#{alumnos2.dni}" />

			<h:commandButton value="Filtrar" action="#{alumnos2.VarBuscar()}"
				class="deleteAllButton" />

			<h:commandButton value="Mostrar todos"
				action="lista_alumnos.xhtml" class="deleteAllButton" />
		
		
		<h:commandButton value="Eliminar Todos"
					action="#{alumnos2.borrarTodos()}"
					onclick="alert('ALUMNOs BORRADOs');" 
					class="deleteAllButton"
					id = "boton-eliminarTodos-alumno"/>
					
		<c:choose>
				<c:when test="#{alumnos2.buscar}">
		<h:dataTable value="#{alumnos2.BuscarAlumno(alumnos2.dni)}" var="al" class="datatable-box">
		
			<h:column>
				<f:facet name="header">DNI </f:facet>
				<h:outputText value="#{al.dni}" id = "dni-alumno"/>
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{al.nombreCompleto}" id = "nombre-alumno"/>
			</h:column>
			<h:column>
				<f:facet name="header">Telefono </f:facet>
				<h:outputText value="#{al.telefono}" id = "telefono-alumno"/>
			</h:column>

			<h:column>
				<f:facet name="header">Movil</f:facet>
				<h:outputText value="#{al.movil}" id = "movil" />
			</h:column>
			<h:column>
				<f:facet name="header">Correo 1 </f:facet>
				<h:outputText value="#{al.emailInstitucional}" id = "email-institucional-alumno"/>
			</h:column>

			<h:column>
				<f:facet name="header">Correo 2</f:facet>
				<h:outputText value="#{al.emailPersonal}" id = "email-personal-alumno"/>
			</h:column>

		</h:dataTable>
		</c:when>
		<c:otherwise>
		<h:dataTable value="#{alumnos2.listAlumnos}" var="al" class="datatable-box">
		
			<h:column>
				<f:facet name="header">DNI </f:facet>
				<h:outputText value="#{al.dni}" id = "dni-alumno"/>
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{al.nombreCompleto}" id = "nombre-alumno"/>
			</h:column>
			<h:column>
				<f:facet name="header">Telefono </f:facet>
				<h:outputText value="#{al.telefono}" id = "telefono-alumno"/>
			</h:column>

			<h:column>
				<f:facet name="header">Movil</f:facet>
				<h:outputText value="#{al.movil}" id = "movil" />
			</h:column>
			<h:column>
				<f:facet name="header">Correo 1 </f:facet>
				<h:outputText value="#{al.emailInstitucional}" id = "email-institucional-alumno"/>
			</h:column>

			<h:column>
				<f:facet name="header">Correo 2</f:facet>
				<h:outputText value="#{al.emailPersonal}" id = "email-personal-alumno"/>
			</h:column>
			<h:column>
				<h:commandButton value="Modificar"
					action="#{alumnos2.modoModificarAlumno(al)}" class="modifyColumn" id = "boton-modificar-alumno"/>
			</h:column>

			<h:column>
				<h:commandButton value="Eliminar"
					action="#{alumnos2.eliminarAlumno(al)}"
					onclick="alert('ALUMNO BORRADO');" id = "boton-eliminar-alumno"/>
			</h:column>

		</h:dataTable>
		</c:otherwise>
		</c:choose>
	</h:form>
	</div>

</h:body>

</html>
