<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Lista de Matriculas</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleListar.css" />

</h:head>

<h:body>

	<div class="list-box">
		<h:form id="matriculas-id"
			styleClass="centrar-texto navegacion table-mostrar">
			<h:link outcome="index_matricula.xhtml">Atr√°s</h:link>
			<h2>Listado de Matriculas</h2>

			<label>Introduce el curso academico:</label>
			<h:inputText value="#{matriculas.curso_academico}" />

			<h:commandButton value="Filtrar" action="#{matriculas.VarBuscar()}"
				class="deleteAllButton" />

			<h:commandButton value="Mostrar todos"
				action="lista_matriculas.xhtml" class="deleteAllButton" />


			<h:commandLink value="Eliminar Todas"
				action="#{matriculas.borrarTodas()}"
				onclick="alert('MATRICULAs BORRADAS');" />
			<c:choose>
				<c:when test="#{matriculas.buscar}">
					<h:dataTable value="#{matriculas.BuscarMatricula()}" var="ma">

						<h:column>
							<f:facet name="header">Curso Academico </f:facet>
							<h:outputText value="#{ma.cursoAcademico}" />
						</h:column>

						<h:column>
							<f:facet name="header">Estado</f:facet>
							<h:outputText value="#{ma.estado}" />
						</h:column>
						<h:column>
							<f:facet name="header">Numero de archivo </f:facet>
							<h:outputText value="#{ma.numArchivo}" />
						</h:column>

						<h:column>
							<f:facet name="header">Turno preferente</f:facet>
							<h:outputText value="#{ma.turnoPreferente}" />
						</h:column>
						<h:column>
							<f:facet name="header">fecha de matricula </f:facet>
							<h:outputText value="#{ma.fechaMatricula}" />
						</h:column>

						<h:column>
							<f:facet name="header">Nuevo ingreso</f:facet>
							<h:outputText value="#{ma.nuevoIngreso}" />
						</h:column>
						<h:column>
							<f:facet name="header">listado de asignaturas</f:facet>
							<h:outputText value="#{ma.listadoAsignaturas}" />
						</h:column>
						<h:column>
							<h:commandButton value="Modificar"
								action="#{matriculas.modoModificarMatricula(ma)}" />
						</h:column>

						<h:column>
							<h:commandButton value="Eliminar"
								action="#{matriculas.eliminarMatricula(ma)}"
								onclick="alert('MATRICULA BORRADA');" />
						</h:column>

					</h:dataTable>
				</c:when>
				<c:otherwise>
					<h:dataTable value="#{matriculas.getListMatriculas()}" var="ma">

						<h:column>
							<f:facet name="header">Curso Academico </f:facet>
							<h:outputText value="#{ma.cursoAcademico}" />
						</h:column>

						<h:column>
							<f:facet name="header">Estado</f:facet>
							<h:outputText value="#{ma.estado}" />
						</h:column>
						<h:column>
							<f:facet name="header">Numero de archivo </f:facet>
							<h:outputText value="#{ma.numArchivo}" />
						</h:column>

						<h:column>
							<f:facet name="header">Turno preferente</f:facet>
							<h:outputText value="#{ma.turnoPreferente}" />
						</h:column>
						<h:column>
							<f:facet name="header">fecha de matricula </f:facet>
							<h:outputText value="#{ma.fechaMatricula}" />
						</h:column>

						<h:column>
							<f:facet name="header">Nuevo ingreso</f:facet>
							<h:outputText value="#{ma.nuevoIngreso}" />
						</h:column>
						<h:column>
							<f:facet name="header">listado de asignaturas</f:facet>
							<h:outputText value="#{ma.listadoAsignaturas}" />
						</h:column>
						<h:column>
							<h:commandButton value="Modificar"
								action="#{matriculas.modoModificarMatricula(ma)}" />
						</h:column>

						<h:column>
							<h:commandButton value="Eliminar"
								action="#{matriculas.eliminarMatricula(ma)}"
								onclick="alert('MATRICULA BORRADA');" />
						</h:column>

					</h:dataTable>
				</c:otherwise>
			</c:choose>
		</h:form>

	</div>

</h:body>

</html>
