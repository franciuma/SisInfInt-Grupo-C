<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title><c:choose>
			<c:when test="#{matricula.insertar_MA}">
                    Registro con éxito
                </c:when>
			<c:otherwise>
                    Acceso irregular
                </c:otherwise>

		</c:choose></title>
</h:head>
<h:body>
	<c:choose>
		<c:when test="#{matricula.insertar_MA}">
			<div>
				<p>El registro se ha realizado con éxito.</p>
				<p>
					<h:link outcome="index.xhtml">Ir a la página de login</h:link>
				</p>
			</div>
		</c:when>
		<c:otherwise>
			<p>Error al aniadir la matricula.</p>
			<p>
				<h:link outcome="insertar_Matricula.xhtml">Ir a la página de login</h:link>
			</p>
		</c:otherwise>

	</c:choose>


</h:body>
</html>
