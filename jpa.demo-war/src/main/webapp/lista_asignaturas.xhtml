<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Asignaturas</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleListar.css" />

</h:head>

<h:body>
				
	<div class="list-box">
	<h:form id="asignaturas-id" styleClass="centrar-texto navegacion table-mostrar">
	<h:link outcome="index_asignatura.xhtml">Atr√°s</h:link>
	<h2>Listado de Asignaturas</h2>
	<h:commandLink value="Eliminar Todas"
					action="#{asignaturas.borrarTodas()}"
					onclick="alert('ASIGNATURAs BORRADAs');" />
		<h:dataTable value="#{asignaturas.getListAsignaturas()}" var="as">
		
			<h:column>
				<f:facet name="header">Referencia </f:facet>
				<h:outputText value="#{as.referencia}" />
			</h:column>

			<h:column>
				<f:facet name="header">Codigo Asignatura</f:facet>
				<h:outputText value="#{as.codigo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Creditos </f:facet>
				<h:outputText value="#{as.creditos}" />
			</h:column>

			<h:column>
				<f:facet name="header">Ofertada</f:facet>
				<h:outputText value="#{as.ofertada}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre </f:facet>
				<h:outputText value="#{as.nombre}" />
			</h:column>

			<h:column>
				<f:facet name="header">Curso</f:facet>
				<h:outputText value="#{as.curso}" />
			</h:column>
			<h:column>
				<f:facet name="header">Caracter</f:facet>
				<h:outputText value="#{as.caracter}" />
			</h:column>
			<h:column>
				<f:facet name="header">Duracion</f:facet>
				<h:outputText value="#{as.duracion}" />
			</h:column>
			<h:column>
				<f:facet name="header">Unidad Temporal Cuatrimestre</f:facet>
				<h:outputText value="#{as.unidadTemporal}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idiomas Imparticion</f:facet>
				<h:outputText value="#{as.idiomasImparticion}" />
			</h:column>
			<h:column>
				<h:commandButton value="Modificar"
					action="#{asignaturas.modoModificarAsignatura(as)}" />
			</h:column>

			<h:column>
				<h:commandButton value="Eliminar"
					action="#{asignaturas.eliminarAsignatura(as)}"
					onclick="alert('ASIGNATURA BORRADA');" />
			</h:column>

		</h:dataTable>
		
	</h:form>
	
	</div>
	
</h:body>

</html>
