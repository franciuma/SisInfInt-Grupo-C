<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
	
	
<h:head>
	<title>Insertar Asignatura</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
	<div class="form-box">
		<h2>Insertar Asignatura</h2>
		<h:form id = "InsAs-InsertarAsig">
		<p:growl id="messages" showDetail="true" />
			<div class="input-box">
				<h:inputText id="InsRef-referencia" value="#{asignaturas.asignatura.referencia}" />
				<label>Referencia</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-Codigo_Asignatura" value="#{asignaturas.asignatura.codigo}" />
				<label>Codigo Asignatura</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-creditos" value="#{asignaturas.asignatura.creditos}" />
				<label>Creditos</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-ofertada" value="#{asignaturas.asignatura.ofertada}">
				</h:inputText>
				<label>Ofertada</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-nombre" value="#{asignaturas.asignatura.nombre}">
				</h:inputText>
				<label>Nombre</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-curso" value="#{asignaturas.asignatura.curso}" />
				<label>Curso</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-caracter" value="#{asignaturas.asignatura.caracter}">
				</h:inputText>
				<label>Caracter</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-duracion" value="#{asignaturas.asignatura.duracion}">
				</h:inputText>
				<label>Duracion</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-unidadTemporal" value="#{asignaturas.asignatura.unidadTemporal}">
				</h:inputText>
				<label>Unidad Temporal Cuatrimestre</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsRef-idiomasImparticion" value="#{asignaturas.asignatura.idiomasImparticion}">
				</h:inputText>
				<label>Idiomas Imparticion</label>
			</div>

			<h:commandLink id="InsAs-BotonCrearAsig" value="Crear Asignatura" type ="submit" action="#{asignaturas.aniadir_Asignatura()}"/>
			
			
		</h:form>
		<h:form id="InsRef-importarAsignaturas" method="post" enctype="multipart/form-data">
		<h:message for = "InsRef-importarAsignaturas"/>
			<h:inputFile id = "InsRef-file" value="#{asignaturas.upload}"/>
		
		<h:commandLink value="Enviar Fichero" type ="submit" action="#{asignaturas.importarAsignaturas()}"/>
		<h:link outcome ="index_asignatura.xhtml">Atr√°s</h:link>
		</h:form>
	</div>
</h:body>
</html>
