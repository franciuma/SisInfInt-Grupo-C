<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
	
	
<h:head>
	<title>Insertar Grupo</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
	
	<div class="form-box">
		<h2>Insertar Grupo</h2>
		<h:form id = "InsGr-insertar-grupo">
			<p:growl id="messages" showDetail="true" />
				<h:inputHidden id="InsGr-id" value="#{grupos.grupo.id}" />
			<div class="input-box">
				<h:inputText id="InsGr-curso" value="#{grupos.grupo.curso}" required ="true"/>
				<label>Curso</label>
			</div>
			
			<div class="input-box">
				<h:inputText id="InsGr-letra" value="#{grupos.grupo.letra}" required="true"/>
				<label>Letra</label>
			</div>
			
			<div class="input-box">
				<h:inputText id="InsGr-turno" value="#{grupos.grupo.turnoMaÃ±anaTarde}" required="true"/>
				<label>Turno</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsGr-ingles" value="#{grupos.grupo.ingles}" required="true"/>
				<label>Ingles</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsGr-visible" value="#{grupos.grupo.visible}" required="true"/>
				<h:message for="InsGr-visible"/>
				<label>Visible</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsGr-asignar" value="#{grupos.grupo.asignar}" />
				<label>Asignar</label>
			</div>
			<div class="input-box">
				<h:inputText id="InsGr-plazas" value="#{grupos.grupo.plazas}" />
				<label>Plazas</label>
			</div>
			<div class="input-box">
				<h:inputText id="titulacion" value="#{grupos.titulacion}" required="true"/>
				<label>Titulacion</label>
			</div>
			
			
			<h:commandLink id="InsGr-CrearGrupo" value="Crear Grupo" type ="submit" action="#{grupos.anaidir_Grupo()}"/>
			
			<h:commandLink id="InsGr-CrearTodosGrupos" value="Crear Todos los Grupos" type ="submit" action="#{grupos.crearGrupos()}"/>
		</h:form>
	</div>
</h:body>
</html>
