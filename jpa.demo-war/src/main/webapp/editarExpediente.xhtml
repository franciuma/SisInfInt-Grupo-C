<h:head>
	<title>Editar Expediente</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

<h:body>
<div class="form-box">
		<h2>Modificar Expediente con numero expediente : <h:outputText  id="EdEx-numEXP1" value="#{expedientes.expediente.numExpediente}" /></h2>
		
		<h:form id="EdEx-EditarEx">
		<h:message for = "EdEx-EditarEx"/>
			<h:inputHidden id="EdEx-numEXP2" value="#{expedientes.expediente.numExpediente}"/>

			<div class="input-box">
				<h:inputText id="EdEx-activo" value="#{expedientes.expediente.activo}" />
				<label>Activo</label>
			</div>
			<div class="input-box">
				<h:inputText id="EdEx-Nota_Media_Provisional" value="#{expedientes.expediente.notaMediaProvisional}" />
				<label>notaMediaProvisional</label>
			</div>
			<h:commandLink value="Actualizar Expediente" type ="submit" action="#{expedientes.actualizarExpediente()}"/>
			<h:commandLink value="Insertar Matricula" type ="submit" action="#{expedientes.trasnferir()}"/>
			<h:link outcome ="index_expediente.xhtml">Atr√°s</h:link>
			
			
		</h:form>
		</div>
