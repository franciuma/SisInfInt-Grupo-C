<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Editar ALumno</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
<div class="form-box">
		<h2>Modificar Titulacion con codigo : <h:outputText value="#{titulaciones.titulacion.codigo}" /></h2>
		
		<h:form>
			<h:inputHidden value="#{titulaciones.titulacion.codigo}"/>

			<div class="input-box">
				<h:inputText id="nombre" value="#{titulaciones.titulacion.nombre}" />
				<label>Nombre</label>
			</div>
			<div class="input-box">
				<h:inputText id="telefono" value="#{titulaciones.titulacion.creditos}" />
				<label>Creditos</label>
			</div>
			
			<h:commandLink value="Actualizar Titulacion" type ="submit" action="#{titulaciones.actualizarTitulacion()}"/>
			<h:link outcome ="index_titulacion.xhtml">Atr√°s</h:link>
			
		</h:form>
		</div>
</h:body>
</html>
