<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Titulaciones</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleListar.css" />

</h:head>

<h:body>

	<div class="list-box">
		<h:form id="LiTit-titulaciones-id"
			styleClass="centrar-texto navegacion table-mostrar">
			<p:growl id="messages" showDetail="true" />
			<h:link outcome="index_titulacion.xhtml">Atr√°s</h:link>
			<h2>Listado de Titulaciones</h2>
			
			<label>Introduce el codigo:</label>
			<h:inputText value="#{titulaciones.codigo}" id="LiTit-Codigo"/>
			
			<h:commandButton value="Filtrar" action="#{titulaciones.VarBuscar()}"
				class="deleteAllButton" id="LiTit-Filtrar"/>
				
			<h:commandButton value="Mostrar todos" action="lista_titulaciones.xhtml"
				class="deleteAllButton" id="LiTit-MostrarTodos"/>
			
			<h:commandButton value="Eliminar Todas"
				action="#{titulaciones.borrarTodas()}"
				onclick="alert('TITULACIONES BORRADAS');"
				class="deleteAllButton"
				id="LiTit-EliminarTodas"/>


			<c:choose>
				<c:when test="#{titulaciones.buscar}">
					<h:dataTable value="#{titulaciones.BuscarTitulacion(titulaciones.codigo)}" var="ti">

						<h:column>
							<f:facet name="header">Codigo </f:facet>
							<h:outputText value="#{ti.codigo}" id="LiTit-CodigoC1"/>
						</h:column>

						<h:column>
							<f:facet name="header">Nombre</f:facet>
							<h:outputText value="#{ti.nombre}" id="LiTit-NombreC1"/>
						</h:column>
						<h:column>
							<f:facet name="header">Creditos </f:facet>
							<h:outputText value="#{ti.creditos}" id="LiTit-CreditosC1"/>
						</h:column>

					</h:dataTable>
				</c:when>
				<c:otherwise>
					<h:dataTable value="#{titulaciones.getListTitulaciones()}" var="ti">

						<h:column>
							<f:facet name="header">Codigo </f:facet>
							<h:outputText value="#{ti.codigo}" id="LiTit-CodigoC2"/>
						</h:column>

						<h:column>
							<f:facet name="header">Nombre</f:facet>
							<h:outputText value="#{ti.nombre}" id="LiTit-NombreC2"/>
						</h:column>
						<h:column>
							<f:facet name="header">Creditos </f:facet>
							<h:outputText value="#{ti.creditos}" id="LiTit-CreditosC2"/>
						</h:column>

						<h:column>
							<h:commandButton value="Modificar"
								action="#{titulaciones.modoModificarTitulacion(ti)}" id="LiTit-ModificarC2"/>
						</h:column>

						<h:column>
							<h:commandButton value="Eliminar"
								action="#{titulaciones.eliminarTitulacion(ti)}"
								onclick="alert('TITULACION BORRADA');" id="LiTit-EliminarC2"/>
						</h:column>

					</h:dataTable>
				</c:otherwise>
			</c:choose>
		</h:form>

	</div>

</h:body>

</html>
