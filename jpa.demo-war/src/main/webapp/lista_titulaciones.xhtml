<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Titulaciones</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleListar.css" />

</h:head>

<h:body>
				
	<div class="list-box">
	<h:form id="asignaturas-id" styleClass="centrar-texto navegacion table-mostrar">
	<h:link outcome="index_titulacion.xhtml">Atr√°s</h:link>
	<h2>Listado de Titulaciones</h2>
	<h:commandLink value="Eliminar Todas"
					action="#{titulaciones.borrarTodas()}"
					onclick="alert('TITULACIONEs BORRADAs');" />
		<h:dataTable value="#{titulaciones.getListTitulaciones()}" var="ti">
		
			<h:column>
				<f:facet name="header">Codigo </f:facet>
				<h:outputText value="#{ti.codigo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{ti.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">Creditos </f:facet>
				<h:outputText value="#{ti.creditos}" />
			</h:column>

			<h:column>
				<h:commandButton value="Modificar"
					action="#{titulaciones.modoModificarTitulacion(ti)}" />
			</h:column>

			<h:column>
				<h:commandButton value="Eliminar"
					action="#{titulaciones.eliminarTitulacion(ti)}"
					onclick="alert('TITULACION BORRADA');" />
			</h:column>

		</h:dataTable>
		
	</h:form>
	
	</div>
	
</h:body>

</html>
