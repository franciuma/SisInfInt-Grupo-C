<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Lista de Grupos</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/styleListar.css" />

</h:head>

<h:body>

	<div class="list-box">
		<h:form id="LiGr-grupos-id">
		<h:message for = "LiGr-grupos-id"/>
			<h:link outcome="index_grupos.xhtml">Atrás</h:link>
			<h2>Listado de Grupos</h2>


			<h:commandButton value="Eliminar Todos"
				action="#{grupos.borrarTodos()}" onclick="alert('GRUPOS BORRADOS');"
				class="deleteAllButton" />

			<label>Introduce el id:</label>
		

			<h:commandButton value="Filtrar" action="#{grupos.VarBuscar()}"
				class="deleteAllButton" id="LiGr-Filtrar"/>

			<h:commandButton value="Mostrar todos" action="lista_grupos.xhtml"
				class="deleteAllButton" id="LiGr-MostrarTodos"/>

			<h:commandButton value="Eliminar Todos"
				action="#{grupos.borrarTodos()}" onclick="alert('GRUPOS BORRADOS');"
				class="deleteAllButton" id="LiGr-EliminarTodos"/>

			<c:choose>
				<c:when test="#{grupos.buscar}">
					<h:dataTable value="#{grupos.BuscarGrupos(grupos.id)}" var="gr"
						class="datatable-box">

						<h:column>
							<f:facet name="header">ID </f:facet>
							<h:outputText value="#{gr.id}" id="LiGr-IdC1"/>
						</h:column>

						<h:column>
							<f:facet name="header">Curso</f:facet>
							<h:outputText value="#{gr.curso}" id="LiGr-CursoC1"/>
						</h:column>
						<h:column>
							<f:facet name="header">Letra </f:facet>
							<h:outputText value="#{gr.letra}" id="LiGr-LetraC1"/>
						</h:column>

						<h:column>
							<f:facet name="header">Turno Preferente</f:facet>
							<h:outputText value="#{gr.turnoMañanaTarde}" id="LiGr-TurnoPrefC1"/>
						</h:column>
						<h:column>
							<f:facet name="header">Visible </f:facet>
							<h:outputText value="#{gr.visible}" id="LiGr-VisibleC1"/>
						</h:column>

						<h:column>
							<f:facet name="header">Asignar</f:facet>
							<h:outputText value="#{gr.asignar}" id="LiGr-AsignarC1"/>
						</h:column>

						<h:column>
							<f:facet name="header">Plazas</f:facet>
							<h:outputText value="#{gr.plazas}" id="LiGr-PlazasC1"/>
						</h:column>

						<h:column>
							<f:facet name="header">Titulacion</f:facet>
							<h:outputText value="#{gr.titulacion}" />
						</h:column>
						
						<h:column>
							<h:commandButton value="Modificar"
								action="#{grupos.modoModificarGrupo(gr)}" class="modifyColumn" id="LiGr-ModificarC1"/>
						</h:column>

						<h:column>
							<h:commandButton value="Eliminar"
								action="#{grupos.eliminarGrupo(gr)}"
								onclick="alert('GRUPO BORRADO');" id="LiGr-EliminarC1"/>
						</h:column>

					</h:dataTable>
				</c:when>
				<c:otherwise>

					<h:dataTable value="#{grupos.listGrupos}" var="gr"
						class="datatable-box">

						<h:column>
							<f:facet name="header">ID </f:facet>
							<h:outputText value="#{gr.id}" id="LiGr-IdC2"/>
						</h:column>

						<h:column>

							<f:facet name="header">Curso</f:facet>
							<h:outputText value="#{gr.curso}" id="LiGr-CursoC2"/>
						</h:column>
						<h:column>
							<f:facet name="header">Letra </f:facet>
							<h:outputText value="#{gr.letra}" id="LiGr-LetraC2"/>
						</h:column>

						<h:column>
							<f:facet name="header">Turno Preferente</f:facet>
							<h:outputText value="#{gr.turnoMañanaTarde}" id="LiGr-TurnoPrefC2"/>
						</h:column>
						<h:column>
							<f:facet name="header">Visible </f:facet>
							<h:outputText value="#{gr.visible}" id="LiGr-VisibleC2"/>
						</h:column>

						<h:column>
							<f:facet name="header">Asignar</f:facet>
							<h:outputText value="#{gr.asignar}" id="LiGr-AsignarC2"/>
						</h:column>

						<h:column>
							<f:facet name="header">Plazas</f:facet>
							<h:outputText value="#{gr.plazas}" id="LiGr-PlazasC2"/>
						</h:column>

						<h:column>
							<f:facet name="header">Titulacion</f:facet>
							<h:outputText value="#{gr.titulacion.nombre}" />
						</h:column>

						<h:column>
							<h:commandButton value="Modificar"
								action="#{grupos.modoModificarGrupo(gr)}" class="modifyColumn" id="LiGr-ModificarC2"/>
						</h:column>

						<h:column>
							<h:commandButton value="Eliminar"
								action="#{grupos.eliminarGrupo(gr)}"
								onclick="alert('GRUPO BORRADO');" id="LiGr-EliminarC2"/>
						</h:column>
	
					</h:dataTable>
					</c:otherwise>
					</c:choose>
				
		</h:form>

	</div>

</h:body>

</html>
