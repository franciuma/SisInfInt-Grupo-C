<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	>
	
	
<h:head>
	<title>Insertar Titulacion</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
	<div class="form-box">
		<h2>Insertar Titulacion</h2>
		<h:form>
			<div class="input-box">
				<h:inputText id="codigo" value="#{titulaciones.titulacion.codigo}" />
				<label>Codigo de la titulacion</label>
			</div>
			<div class="input-box">
				<h:inputText id="nombre" value="#{titulaciones.titulacion.nombre}" />
				<label>Nombre</label>
			</div>
			<div class="input-box">
				<h:inputText id="creditos" value="#{titulaciones.titulacion.creditos}" />
				<label>Creditos</label>
			</div>
			
			<h:commandLink value="Crear Titulacion" type ="submit" action="#{titulaciones.anaidir_Titulacion()}"/>
			
			
		</h:form>
		<h:form id="importarTitulaciones" method="post" enctype="multipart/form-data">
			<h:inputFile id = "file" value="#{titulaciones.upload}"/>
		
		<h:commandLink value="Enviar Fichero" type ="submit" action="#{titulaciones.importarTitulaciones()}"/>
		<h:link outcome ="index_titulacion.xhtml">Atr√°s</h:link>
		</h:form>
	</div>
</h:body>
</html>
