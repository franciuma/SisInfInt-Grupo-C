<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Editar ALumno</title>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
		rel="stylesheet" />
	<link rel="stylesheet" href="recursos/css/normalize.css" />
	<link rel="stylesheet" href="recursos/css/styleInsertar.css" />

</h:head>
<h:body>
<div class="form-box">
		<h2>Modificar Matricula con curso academico : <h:outputText id= "EdMa-CursoAcademico1" value="#{matriculas.matricula.cursoAcademico}" /></h2>
		
		<h:form id="EdMa-EditarMa">
		<h:message for = "EdMa-EditarMa"/>
			<h:inputHidden id= "EdMa-CursoAcademico2" value="#{matriculas.matricula.cursoAcademico}"/>

			<div class="input-box">
				<h:inputText id="EdMa-estado" value="#{matriculas.matricula.estado}" />
				<label>estado</label>
			</div>
			<div class="input-box">
				<h:inputText id="EdMa-numArchivo" value="#{matriculas.matricula.numArchivo}" />
				<label>Numero de archivo</label>
			</div>
			<div class="input-box">
				<h:inputText id="EdMa-turnoPreferente" value="#{matriculas.matricula.turnoPreferente}" />
				<label>Turno preferente</label>
			</div>
			<div class="input-box">
				<h:inputText id="EdMa-fechaMatricula" value="#{matriculas.matricula.fechaMatricula}" />
				<label>Fecha de la matricula</label>
			</div>
			<div class="input-box">
				<h:inputText id="EdMa-NuevoIngreso" value="#{matriculas.matricula.nuevoIngreso}" />
				<label>Nuevo ingreso</label>
			</div>
			<div class="input-box">
				<h:inputText id="EdMa-Listado_asignaturas" value="#{matriculas.matricula.listadoAsignaturas}" />
				<label>Listado de asignaturas</label>
			</div>
			<h:commandLink value="Actualizar Matricula" type ="submit" action="#{matriculas.actualizarMatricula()}"/>
			<h:link outcome ="index_matricula.xhtml">Atr√°s</h:link>
			
			
		</h:form>
		</div>
</h:body>
</html>
